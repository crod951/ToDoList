<div class="container">
  <div class="row col-sm-9">
    <div class="row col-xs-12 col-sm-7">
      <input class="form-control input-lg" ng-focus="listCtrl.setCreating()" ng-blur="listCtrl.setNotCreating()" placeholder="Create a Task..."/>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
          <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">
      <button type="button" class="btn btn-success btn-lg">
        <span class="fa fa-plus"></span> Create Task
      </button>
    </div>
  </div>
  <div class="row pull-right col-sm-3">
    <div class="panel panel-primary">
      <div class="text-center panel-heading">
        <h4>{{listCtrl.todayDate}}</h4>
      </div>
      <div class="panel-footer" style="padding-left: 0px; padding-right: 0px;">
        <div class="text-center box-seperator">
          <h4>{{listCtrl.numTasks}}</h4>
          <h5>Total Tasks</h5>
        </div>
        <div class="text-center box-seperator">
          <h4>{{listCtrl.numTasks}}</h4>
          <h5>Estimates</h5>
        </div>
        <div class="text-center box-seperator">
          <h4>{{listCtrl.numTasks}}</h4>
          <h5>Tasks Due</h5>
        </div>
        <div class="text-center">
          <h4>{{listCtrl.numTasks}}</h4>
          <h5>Completed Tasks</h5>
        </div>
      </div>
    </div>
  </div>
</div>
