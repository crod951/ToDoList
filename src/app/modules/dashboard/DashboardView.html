<div class="container container-body">
  <div class="jumbotron dashboard-jumbotron text-center">
    <h1>To Do List</h1>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <h1 class="text-center">{{dashboardCtrl.todayDate}}</h1>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="text-center panel-heading">
          <h3>Total Tasks</h3>
        </div>
        <div class="panel-body text-center">
          <h2>{{dashboardCtrl.numTasks}}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="text-center panel-heading">
          <h3>Estimates</h3>
        </div>
        <div class="panel-body text-center">
          <h2>{{dashboardCtrl.numTasks}}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="text-center panel-heading">
          <h3>Tasks Due</h3>
        </div>
        <div class="panel-body text-center">
          <h2>{{dashboardCtrl.numTasks}}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="text-center panel-heading">
          <h3>Completed Tasks</h3>
        </div>
        <div class="panel-body text-center">
          <h2>{{dashboardCtrl.numTasks}}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <button ui-sref="list" class="btn btn-success btn-lg col-md-4 col-md-offset-4">
      Get Started
    </button>
  </div>
</div>
